<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K1VR GAME</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    font-family: system-ui;
    background: linear-gradient(45deg,#667eea,#764ba2);
    color: white;
    text-align: center;
}

.container { padding: 20px; }

.hidden { display: none; }

.click-area {
    width: 260px;
    height: 260px;
    margin: 30px auto;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 64px;
    font-weight: bold;
    user-select: none;
}

.stats {
    display: flex;
    justify-content: space-around;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 12px;
    border-radius: 12px;
    min-width: 110px;
}

button {
    background: #4CAF50;
    border: none;
    color: white;
    padding: 12px;
    border-radius: 12px;
    margin: 6px;
    font-size: 16px;
}

button:disabled { background:#666; }

.nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    background: rgba(0,0,0,0.3);
}

.nav button {
    flex: 1;
    border-radius: 0;
    background: transparent;
}
</style>
</head>

<body>

<div id="game" class="container">
    <h2 id="username"></h2>

    <div class="click-area" onclick="clickCircle()">üí•</div>
    <div id="score">0</div>

    <div class="stats">
        <div class="card">–í —Å–µ–∫—É–Ω–¥—É<br><span id="cps">0</span></div>
        <div class="card">–ó–∞ –∫–ª–∏–∫<br><span id="clickPower">1</span></div>
    </div>

    <h3>–£–ª—É—á—à–µ–Ω–∏—è</h3>
    <button onclick="buyClick()">+1 –∑–∞ –∫–ª–∏–∫ (<span id="clickCost"></span>)</button>
    <button onclick="buyAuto()">+1 –≤ —Å–µ–∫—É–Ω–¥—É (<span id="autoCost"></span>)</button>
</div>

<div id="leaderboard" class="container hidden">
    <h2>üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</h2>
    <div id="leaders"></div>
</div>

<div id="shop" class="container hidden">
    <h2>‚≠ê –ú–∞–≥–∞–∑–∏–Ω</h2>
    <button onclick="buyBoost()">x2 –∫–ª–∏–∫–æ–≤ (1 —á–∞—Å) 15‚≠ê</button>
    <button onclick="buyAutoPack()">+5 –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–æ–≤ 20‚≠ê</button>
</div>

<div class="nav">
    <button onclick="showTab('game')">üéÆ</button>
    <button onclick="showTab('leaderboard')">üèÜ</button>
    <button onclick="showTab('shop')">‚≠ê</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready(); tg.expand();

const user = tg.initDataUnsafe.user;
document.getElementById('username').innerText =
    user ? `üë§ ${user.first_name}` : '–ò–≥—Ä–æ–∫';

let score = 0;
let clickPower = 1;
let auto = 0;
let boost = false;

function clickCost() { return 50 * clickPower; }
function autoCost() { return 100 * (auto + 1); }

function clickCircle(){
    tg.HapticFeedback.impactOccurred("medium");
    score += clickPower * (boost ? 2 : 1);
    update();
}

function buyClick(){
    if(score >= clickCost()){
        score -= clickCost();
        clickPower++;
        update();
    }
}

function buyAuto(){
    if(score >= autoCost()){
        score -= autoCost();
        auto++;
        update();
    }
}

setInterval(()=>{
    score += auto * (boost ? 2 : 1);
    update();
},1000);

function update(){
    document.getElementById('score').innerText = Math.floor(score);
    document.getElementById('clickPower').innerText = clickPower;
    document.getElementById('cps').innerText = auto;
    document.getElementById('clickCost').innerText = clickCost();
    document.getElementById('autoCost').innerText = autoCost();
    save();
}

function save(){
    localStorage.setItem('game', JSON.stringify({score,clickPower,auto,boost}));
}

(function load(){
    const s = JSON.parse(localStorage.getItem('game'));
    if(!s) return;
    score=s.score; clickPower=s.clickPower; auto=s.auto; boost=s.boost;
    update();
})();

function showTab(tab){
    ['game','leaderboard','shop'].forEach(t=>{
        document.getElementById(t).classList.add('hidden');
    });
    document.getElementById(tab).classList.remove('hidden');
    if(tab==='leaderboard') loadLeaders();
}

function loadLeaders(){
    document.getElementById('leaders').innerHTML =
        `<p>üöß –ü–æ–¥–∫–ª—é—á–∏ —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ —Ä–µ–π—Ç–∏–Ω–≥–∞</p>
         <p>–¢—ã: ${Math.floor(score)} –æ—á–∫–æ–≤</p>`;
}

// ‚≠ê TELEGRAM STARS
function buyBoost(){
    tg.openInvoice("BOOST_INVOICE_ID");
}

function buyAutoPack(){
    tg.openInvoice("AUTO_INVOICE_ID");
}
</script>
</body>
</html>
